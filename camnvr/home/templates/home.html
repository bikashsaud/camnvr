{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!--White Block-->
    <section class="section">
        <div>
        </div>
        <div class="row row-cols-1 row-cols-md-3" >
	        <div class="container">
	        	{% for camera_id, value in camera_details.items %}
					<img src="{% url 'stream' camera_id %}" width="50%">
				{% endfor %}
			    <br>
			    <div class="row" id="cardPanel">
					
			    </div>
			</div>
		</div>
    </section>


{% endblock content %}

{% block extra_js %}
	<script type="text/javascript">
		var addCols = function (num){
		    for (var i=1;i<=num;i++) {
		    					        
			        var myCol = $('<div class="col-sm-3 col-md-3 pb-2"></div>');
			        var myPanel = $('<div class="card card-outline-info" id="'+i+'Panel"><div class="card-block"><div class="card-title"><span>Card #'+i+'</span></div><p>Some text in '+i+' </p><img src=src class="rounded rounded-circle"></div></div>');
			        myPanel.appendTo(myCol);
			        myCol.appendTo('#cardPanel');		       
		    }
		    
		    
		    $('.close').on('click', function(e){
		      e.stopPropagation();  
		          var $target = $(this).parents('.col-sm-3');
		          $target.hide('slow', function(){ $target.remove(); });
		    });
		};

		$(document).ready(function(){
			var n = "{{ camera_details|length }}"
		    addCols(n);
		    return false;
		});
{% endblock extra_js %}
